  <head>
    <meta charset="UTF-8" />

    <title>Daily News</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <header>
      <!-- navbar start -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <h4><span style="color: blue">News</span> 24</h4>
          <div>
            <a class="anchor1" href="">News</a>
            <a class="anchor1" href="qsn-ans.html">Blog</a>
          </div>
        </div>
      </nav>
      <hr />
      <!-- navbar ends -->

      <!-- category start -->
      <div>
        <ul id="categoryParent" class="d-flex justify-content-around">
          <li class="customList">
            <button onclick="fetchNews(8)" id="homeButton" class="customButton">
              Home
            </button>
          </li>
        </ul>
      </div>
      <!-- category ends -->
    </header>

    <main>
      <!-- category shower start  -->
      <section>
        <div class="category-shower">
          <p class="shower-text">
            <span id="categoryNumber">0</span> items found for category
            <span id="categoryName">none</span>
          </p>
        </div>
        <br />
        <div class="d-flex justify-content-between">
          <div>

          </div>
          <div>
            <button class="rounded bg-primary text-light">Todayâ€™s Pick</button>

        </div>
        <br />
      </section>
      <!-- category shower ends -->

      <!-- card started  -->
      <!-- card-start -->
      <section id="cardParent"></section>
      <!-- card ends  -->

      <!-- spinner start -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- spinner ends -->
      </section>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>

  <footer class="footer">
